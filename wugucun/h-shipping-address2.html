<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<title>新增地址</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="libs/layui/css/layui.mobile.css" /><!--layui.css-->
		<link rel="stylesheet" href="css/main.css" /><!--全局css-->
		<link rel="stylesheet" href="css/h-main.css" />
		<link rel="stylesheet" type="text/css" href="css/ydui.css"/>
	</head>
	<body class="pub-bg">
		<form action="">
			<!--head-->
			<header class="pub-head  flexc">
				<div class="go-back"></div>
				<div class="head-title f32">新增地址</div> 
				<!--添加地址-->
				<div class="head-r flexc f26 head-edit pub-green mr2"><input type="submit" class="bg-white" value="保存"></div>
			</header>
			<div class="seat-top"></div>
			<!--head-->
			<section>
				<div class="vip-date pd-28 f3">联系人</div>
				<ul class="pd-28 bg-white the-contact">
					<li class="flex add-address-name ali-c">
						<div class="ress-name ali-c pub-greya f28">姓名：</div>
						<div class="input border-b f28">
							<input type="text" placeholder="请填写收货人姓名">
						</div>
					</li>
					<li class="flex add-address-name ali-c flex border-b">
						<div class="ali-c radio on">
							<span class="check"><input type="checkbox" name="" id="" value=""></span>
							<span class="font">先生</span>
						</div>
						<div class="ali-c radio">
							<span class="check"><input type="checkbox" name="" id="" value=""></span>
							<span class="font">女士</span>
						</div>
					</li>
					<li class="flex add-address-name ali-c">
						<div class="ress-name ali-c pub-greya f28">电话：</div>
						<div class="input border-b f28">
							<input type="text" placeholder="请填写收货人手机号码">
						</div>
					</li>
				</ul>
				<div class="vip-date pd-28 f3">收货地址</div>
				<ul class="mine-list san-city pd-28 the-map">
					<li class="ali-c border-b" id="Address">
						<div class="f28 sectec-city pub-greya flex1">省/市/区县</div>
						<div class="pub-right"><input type="text" readonly="readonly" placeholder="请选择" value="" /></div>
					</li>
					<li class="flex ali-c">
						<div class="ali-c pub-greya f28">详细地址：</div>
						<div class="input f28">
							<input type="text" placeholder="例6栋602室">
						</div>
					</li>
				</ul>
				<div class="adderss-tabs jus-b ali-c bg-white pd-28 mt18" id="default">
					<div class="left ali-c on">
						<span class="check"><input type="checkbox" name="" id="" value=""></span>
						<span class="font f28">设为默认地址</span>
					</div>
				</div>
			</section>
			<div class="submit_btn jus-c">
				<input type="submit" class="pub-btn-danger pub-btn-green f32" value="保存">
			</div>
		</form>


		<!--jq-->
		<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>
		<!--layui.js-->
		<script src="libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!--公共js-->
		<script type="text/javascript" src="js/main.js"></script>
		<!--省市区选择-->
		<script src="libs/ydui.citys.js" type="text/javascript" charset="utf-8"></script>
		<script src="libs/ydui.js" type="text/javascript" charset="utf-8"></script>
		<!-- 本页js -->
		<script type="text/javascript" src="js/list/h-add-address.js"></script>
	</body>
</html>
