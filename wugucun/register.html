<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no" />
		<title></title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link rel="stylesheet" href="libs/layui/css/layui.mobile.css" /><!--layui.css-->
		<link rel="stylesheet" href="css/main.css" /><!--全局css-->
		<link type="text/css" rel="stylesheet" href="css/ydui.css"/> <!--地区选择插件-->
		<link rel="stylesheet" type="text/css" href="css/z-main.css"/>
		
	</head>
	<body>
		<section class="z_login_bg">	
			<!--注册s-->
			<div class="z_login_wrap">
				<h2>注册</h2>
				<div class="z_veri_inputs">
					<div class="z_veri_int">
						<input type="text" placeholder="请输入手机号码" class="isPone"/>
					</div>
					<div class="z_veri_int z_veri_code jus-b">
						<input type="text" placeholder="请输入短信验证码"/>
						<div class="z_get_vericode">
							<input type="button" value="获取验证码" class="pub-green"/>
						</div>
					</div>
					<div class="z_veri_int">
						<input type="text" placeholder="请设置登录密码" class="z_set_pass"/>
					</div>
					<div class="z_veri_int">
						<input type="text" placeholder="请再次确认登录密码" class="z_new_pass"/>
					</div>
					<div class="z_veri_int">
						<input type="text" placeholder="请输入推荐手机号" class="z_recom_phone"/>
					</div>
					<div class="z_veri_int ali-c">
						<input type="text" id="Address" readonly="readonly" placeholder="请选择省/市/区县" value="" />
						<div class="pub-right flex1"></div>
					</div>
				</div>
				<div class="z_veribtn_box">
					<input type="button" value="立即注册" class="z_register_btn pub-btn-green">
				</div>
				<div class="z_forgot_btns flexc">
					<span>已有账号？<a href="login.html" class="pub-green">点击登录</a></span>
				</div>
				<p class="z_agreement_btn">点击“立即注册”即同意并接受<a href="service-agreement.html" class="pub-green">《五谷村服务协议》</a></p>
			</div>

			
			<!--注册e-->
		</section>
		
		<!--jQuery-->
		<script src="js/jquery-3.1.0.min.js"></script>
		<!--layui.js-->
		<script src="libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<!--公共js-->
		<script src="js/main.js"></script>
		<!--地区选择插件-->
		<script type="text/javascript" src="libs/ydui.citys.js"></script>
		<script type="text/javascript" src="libs/ydui.js"></script>
		<!--当前页js-->
		<script src="js/list/register.js"></script>
	</body>
</html>
