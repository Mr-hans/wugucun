		<header class="pub-head flexc z-tour-order-head">

			<a href="reserve-notice.html" class="head-r flexc f26 head-edit pub-green">预订须知</a>

		<!--头部e-->

		<section class="z-rm-spotorder">
			<div class="z-rm-spotorder-msg">

				<p class="f24 mt2"><span>安静</span><span>舒适</span><span>环境好</span></p>
			</div>
			<ul class="mine-list f28 z-mt0">
				<li>
					<a href="javascript:;" class="ali-c">
						<div class="mine-name">预订人姓名</div>
						<input type="text" placeholder="请填写预订人姓名" />
					</a>
				</li>
				<li>
					<a href="javascript:;" class="ali-c">
						<div class="mine-name">手机号</div>
						<input type="text" placeholder="请填写预定手机号" class="z_reserve_phone"/>
					</a>
				</li>
			</ul>
			<ul class="mine-list f28">
				<li>
					<a href="#" class="ali-c z-reserve-date-btn">
						<div class="mine-name">预订日期</div>
						<input name="appDate" id="appDate"  type="text" value="" placeholder="请选择预定日期">
						<!--<input type="text" placeholder="请选择预定日期" class="z-reserve-date"/>-->
						<div class="pub-right flex1"></div>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="ali-c">
						<div class="mine-name">预定时间段</div>
						<div class="flex1 ali-c">
							<span class="z-rm-checkbox on">
								<input type="checkbox checked"/>
							</span>上午
							<span class="z-rm-checkbox">
								<input type="checkbox"/>
							</span>中午
							<span class="z-rm-checkbox">
								<input type="checkbox"/>
							</span>晚上
						</div>
					</a>
				</li>
				<li>
					<a href="javascript:;" class="ali-c">
						<div class="mine-name">就餐人数</div>
						<input type="text" placeholder="请填写就餐人数" />
					</a>
				</li>
			</ul>
			<!--包厢订单显示-->
			<ul class="mine-list f28">
				<li>
					<a href="javascript:;" class="ali-c">
						<div class="mine-name flex1">包厢费用</div>
						<div class="flex1 tr">￥200.00</div>
					</a>
				</li>
			</ul>
			<!--散座订单显示-->
			<ul class="mine-list f28">
				<li>
					<a href="javascript:;" class="ali-c">
