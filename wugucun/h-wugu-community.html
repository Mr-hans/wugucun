	<body>
		<!--头部s-->
		<header class="pub-head  flexc">
			<div class="go-back"></div>

			<a href="#" class="head-r flexc head-edit head-info-ico"></a>

		<div class="seat-top"></div>
		<!--头部e-->
		<main>
			<div class="my-post-cont pd-28 mt18 bg-white">
				<div class="flex">
					<div class="img"><img src="images/me-icon/head2.png" alt=""></div>

						<span class="f22 pub-greyb">刚刚</span>

				</div>
				<a href="#" class="post-cont-pro border-b">

					<div class="flex post-img mt2">
						<img src="images/lodging_07.jpg" alt="">
						<img src="images/lodging_07.jpg" alt="">
					</div>
				</a>
				<div class="flex post-cont-tab">

						<img src="images/me-icon/comment.png" alt=""><i class="ml1">4</i>

					<div class="flex1 flexc h-share-mask">

					<div class="flex1 flexc">
						<img src="images/me-icon/delete.png" alt="">
					</div>
				</div>
				<ul class="item con-box-detail mt18">
					<li class="my-post-cont pd-28 bg-white">
						<div class="flex">
							<div class="img"><img src="images/me-icon/head2.png" alt=""></div>
							<div class="ml2">
								<h2 class="f24 pub-greya">未苏醒的梦魇</h2>
								<span class="f28">我还以为是民宿</span>
							</div>
						</div>
						<div class="flex munity-date jus-b">
							<span class="f22 pub-greyb">2分钟前</span>
							<div class="i-img"><img src="images/me-icon/icon4.png" alt=""></div>
						</div>
					</li>
					<li class="my-post-cont pd-28 bg-white">
						<div class="flex">
							<div class="img"><img src="images/me-icon/head2.png" alt=""></div>
							<div class="ml2">
								<h2 class="f24 pub-greya">西凉和醋鱼</h2>
								<span class="f28">我还以为是民宿</span>
							</div>
						</div>
						<div class="flex munity-date jus-b">
							<span class="f22 pub-greyb">16分钟前</span>
							<div class="i-img"><img src="images/me-icon/icon4.png" alt=""></div>
						</div>
					</li>
					<li class="my-post-cont pd-28 bg-white">
						<div class="flex">
							<div class="img"><img src="images/me-icon/head2.png" alt=""></div>

			</div>
		</section>
		<!-- 点击回复弹出 -->
		<section class="gender-box flexc hide">

				<div class="flexc border-b wugu-title">未苏醒的梦魔：我还以为是民宿</div>

					<li class="border-b ali-c"><a href="#">回复</a></li>

					<li>
						<a href="">
							<div class="z-share-icon"><img src="images/qq.png" class="fill-img"/></div>

						</a>

					<li>
						<a href="">
							<div class="z-share-icon"><img src="images/kongjian.png" class="fill-img"/></div>

						</a>
					</li>

				<div class="make-sure flexc">取消</div>
			</section>

		<script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>

		<script src="libs/layui/layui.js" type="text/javascript" charset="utf-8"></script>
