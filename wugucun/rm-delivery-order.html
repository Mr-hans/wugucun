	<body class="pub-bg"> 
		<!--head-->
		<header class="pub-head flexc z-tour-order-head">
			<div class="z-order-goback"></div>
			<div class="head-title f32">填写订单</div>
		</header>
		<div class="seat-top"></div>
		<!--head-->
		
		<!--main content-->
		<main class="pub-scroll">
			<header>
				<!--没有收货地址时显示的内容-->
				<div class="z-write-address">
					<a href="h-add-address.html">
						<div class="z-write-add-address flexc">
							<span class="pub-greyb f32">添加收货地址</span>
						</div>
					</a>
				</div>	
				<!--有收货地址时显示的内容-->
				<div class="z-write-address">
					<a href="h-shipping-address1.html" class="flex">
						<div class="z-write-people flex1 f32">顾南衣<div class="z-default-label mt2">默认</div></div>
						<div class="pub-right">
							<div class="z-write-phone">15179138785</div>
							<div class="z-write-addr">江西省 南昌市 青云谱区 徐家坊街道 东 方明珠铂金特区B(自助柜)</div>
						</div>
					</a>
				</div>
			</header>
			
			<!--商品信息-->
			<section class="z-delivery-goods">
				<!--已买商品列表-->
				<ul class="shopcart-goods bg-white mt2">
					<li class="flex">
						<div class="goods-img mr2">
							<img src="images/delivery-goods1.jpg" alt="" class="fill-img"/>
						</div>
						<div class="flex1 ml1">
							<div class="goods-name jus-b ali-c">
								<h3 class="twoline ali-c f32">黑椒小土豆</h3>
								<i class="f28">￥32.00</i>	
							</div>
							<p class="f28 pub-greyb">x1</p>
						</div>
					</li>
					<li class="flex">
						<div class="goods-img mr2">
							<img src="images/delivery-goods1.jpg" alt="" class="fill-img"/>
						</div>
						<div class="flex1 ml1">
							<div class="goods-name jus-b ali-c">
								<h3 class="twoline ali-c f32">黑椒小土豆</h3>
								<i class="f28">￥32.00</i>	
							</div>
							<p class="f28 pub-greyb">x1</p>
						</div>
					</li>
				</ul>
				
				<!--选择优惠券-->
				<ul class="mine-list f28 z-choose-coupon">
					<li>
						<a href="h-coupon.html" class="ali-c">
							<div class="mine-name flex1">优惠券</div>
							<div class="pub-right">暂无可用</div>
							<!--有可用优惠券时选择后显示-->
							<div class="pub-right hide"><span class="pub-red">全场满1000减100</span></div>
						</a>
					</li>
				</ul>
				<!--商品合计-->
				<ul class="mine-list f28">
					<li>
						<a href="" class="ali-c">
							<div class="mine-name flex1">商品合计</div>
							<div class="flex1 tr">￥1703.00</div>
						</a>
					</li>
					<li>
						<a href="" class="ali-c">
							<div class="mine-name flex1">优惠券</div>
							<div class="flex1 tr">-￥100.00</div>
						</a>
					</li>
				</ul>
				
				<!--买家留言-->
				<ul class="mine-list f28">
					<li>
						<a href="javascript:;" class="ali-c z-buyer-message">
							<div class="mine-name">买家留言:</div>
							<input type="text" placeholder="选填：填写内容已和商家协商确认" class="flex1"/>

					</li>
				</ul>
				<!--服务协议-->
				<div class="z-service-agreement-choose f24 ali-c pub-padding3 pub-greyb">
					<span class="public-checkbox mr2 shopcart-check-single">
						<input type="checkbox"/>
					</span>
					已阅读并同意<a href="" class="pub-red ">《五谷村服务协议》</a>
				</div>
				
				
			</section>
